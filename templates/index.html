<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .news-item {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .news-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-3px);
        }

        .news-item.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .news-item h3 {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .news-item p {
            color: #666;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .news-source {
            color: #667eea;
            font-weight: 600;
            font-size: 0.85em;
            margin-top: 10px;
        }

        .video-result {
            margin-top: 30px;
            text-align: center;
        }

        video {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .script-preview {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .script-preview h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .script-preview p {
            line-height: 1.8;
            color: #333;
        }

        .scene {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 3px solid #764ba2;
        }

        .scene-number {
            color: #764ba2;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }

        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ AI Video Generator</h1>
            <p>Transform trending news into engaging videos with AI</p>
        </header>

        <!-- Step 1: Fetch News -->
        <div class="card">
            <h2>Step 1: Select Trending News</h2>
            <button class="btn" id="fetchNewsBtn">Fetch Trending News</button>
            
            <div class="loading" id="newsLoading">
                <div class="spinner"></div>
                <p>Fetching trending news articles...</p>
            </div>

            <div id="newsGrid" class="news-grid"></div>
        </div>

        <!-- Step 2: Generate Video -->
        <div class="card">
            <h2>Step 2: Generate Video</h2>
            <button class="btn" id="generateVideoBtn" disabled>Generate Video from Selected Article</button>
            
            <div class="loading" id="videoLoading">
                <div class="spinner"></div>
                <p id="loadingMessage">Processing...</p>
            </div>

            <div id="statusMessages"></div>

            <div id="scriptPreview"></div>
            
            <div id="videoResult" class="video-result"></div>
        </div>
    </div>

    <script>
        let selectedArticle = null;

        // Fetch trending news
        document.getElementById('fetchNewsBtn').addEventListener('click', async () => {
            const btn = document.getElementById('fetchNewsBtn');
            const loading = document.getElementById('newsLoading');
            const grid = document.getElementById('newsGrid');

            btn.disabled = true;
            loading.classList.add('active');
            grid.innerHTML = '';

            try {
                const response = await fetch('/api/trending-news');
                const data = await response.json();

                if (data.success) {
                    displayNews(data.articles);
                } else {
                    showError('Failed to fetch news: ' + data.error);
                }
            } catch (error) {
                showError('Error fetching news: ' + error.message);
            } finally {
                btn.disabled = false;
                loading.classList.remove('active');
            }
        });

        // Display news articles
        function displayNews(articles) {
            const grid = document.getElementById('newsGrid');
            grid.innerHTML = '';

            articles.forEach(article => {
                const item = document.createElement('div');
                item.className = 'news-item';
                item.innerHTML = `
                    <h3>${article.title}</h3>
                    <p>${article.description || 'No description available'}</p>
                    <div class="news-source">${article.source}</div>
                `;
                
                item.addEventListener('click', () => {
                    document.querySelectorAll('.news-item').forEach(el => {
                        el.classList.remove('selected');
                    });
                    item.classList.add('selected');
                    selectedArticle = article;
                    document.getElementById('generateVideoBtn').disabled = false;
                });

                grid.appendChild(item);
            });
        }

        // Generate video
        document.getElementById('generateVideoBtn').addEventListener('click', async () => {
            if (!selectedArticle) return;

            const btn = document.getElementById('generateVideoBtn');
            const loading = document.getElementById('videoLoading');
            const statusDiv = document.getElementById('statusMessages');
            const scriptPreview = document.getElementById('scriptPreview');
            const videoResult = document.getElementById('videoResult');

            btn.disabled = true;
            loading.classList.add('active');
            statusDiv.innerHTML = '';
            scriptPreview.innerHTML = '';
            videoResult.innerHTML = '';

            try {
                updateStatus('üìù Generating script with GROQ AI...');

                const response = await fetch('/api/generate-video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ article: selectedArticle })
                });

                const data = await response.json();

                if (data.success) {
                    // Display script
                    displayScript(data.script, data.scenes);
                    
                    // Display video
                    videoResult.innerHTML = `
                        <h3 style="color: #667eea; margin-bottom: 20px;">‚úÖ Video Generated Successfully!</h3>
                        <video controls>
                            <source src="${data.video_url}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <p style="margin-top: 15px;">
                            <a href="${data.video_url}" download class="btn">Download Video</a>
                        </p>
                    `;
                    
                    showSuccess('Video generated successfully!');
                } else {
                    showError('Failed to generate video: ' + data.error);
                }
            } catch (error) {
                showError('Error generating video: ' + error.message);
            } finally {
                btn.disabled = false;
                loading.classList.remove('active');
            }
        });

        function displayScript(script, scenes) {
            const preview = document.getElementById('scriptPreview');
            let html = `
                <h3>üìÑ Generated Script</h3>
                <p><strong>Full Script:</strong></p>
                <p>${script.script_text}</p>
                <br>
                <p><strong>Scenes:</strong></p>
            `;

            scenes.forEach(scene => {
                html += `
                    <div class="scene">
                        <div class="scene-number">Scene ${scene.scene_number} (${scene.duration}s)</div>
                        <p><strong>Narration:</strong> ${scene.narration}</p>
                        <p><strong>Visual:</strong> ${scene.visual_description}</p>
                        ${scene.search_keywords ? `<p><strong>Keywords:</strong> ${scene.search_keywords.join(', ')}</p>` : ''}
                    </div>
                `;
            });

            preview.innerHTML = html;
        }

        function updateStatus(message) {
            document.getElementById('loadingMessage').textContent = message;
        }

        function showError(message) {
            const statusDiv = document.getElementById('statusMessages');
            statusDiv.innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }

        function showSuccess(message) {
            const statusDiv = document.getElementById('statusMessages');
            statusDiv.innerHTML = `<div class="success">‚úÖ ${message}</div>`;
        }
    </script>
</body>
